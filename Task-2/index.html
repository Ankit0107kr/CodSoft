<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shoe Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="nav-container">
      <div class="logo">
        <img src="logo.png" alt="Shoe Store Logo">
      </div>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#products">Products</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
      <div class="search-bar">
        <input type="text" placeholder="Search...">
        <button>Search</button>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="left-section">
      <h2>Step into Comfort</h2>
      <p>Explore our collection of shoes designed for style and performance.</p>
      <button>Shop Now</button>
    </div>

    <div class="right-section">
      <div class="carousel">
        <img id="carousel-img" src="1.png" alt="Shoe Image 1">
        <div class="carousel-controls">
          <button id="prev">⟨</button>
          <button id="next">⟩</button>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 Shoe Store. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
